<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XExcelSheet</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=docs_add_on" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div id="project-container">
        <div id="file-header-section">
            <div class="file-action">File</div>
            <div class="file-action">Home</div>
            <div class="file-action">Insert</div>
            <div class="file-action">Layout</div>
            <div class="file-action">Help</div>
        </div>
        <div id="cell-property-section">
            <span><i class="fa-regular fa-copy"></i></span>
            <span><i class="fa-solid fa-scissors"></i></span>
            <span><i class="fa-regular fa-paste"></i></span>

            <span>
                <select name="" id="" class="font-family-prop">
                    <option value="Space Grotesk">Space Grotesk</option>
                    <option value="Calibri">Calibri</option>
                    <option value="monospace">Monospace</option>
                    <option value="Times New Roman">Time New Roman</option>
                    <option value="Arial">Arial</option>
                </select>
            </span>

            <span>
                <select name="" id="" class="font-size-prop">
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </span>

            <span><i class="fa-solid fa-bold"></i></span>
            <span><i class="fa-solid fa-italic"></i></span>
            <span><i class="fa-solid fa-underline"></i></span>
            <span><i class="fa-solid fa-align-left"></i></span>
            <span><i class="fa-solid fa-align-center"></i></span>
            <span><i class="fa-solid fa-align-right"></i></span>
        </div>
        <div id="formula-header-section">
            <input type="text" class="address-bar"  readonly name="" id="">
            <img src="assets/image.png" class="function-icon" alt="" srcset="">
            <input type="text" class="formula-bar"  name="" id="">

        </div>
        <div id="main-cell-grid">
            <div class="top-dummy-container"></div>
            <div class="represent-col-container"></div>
            <div class="cell-container">
                <div class="represent-row-container"></div>
            </div>
            
        </div>
        <div id="footer-section">
            <div class="sheet-add-icon">
                <span class="material-symbols-outlined">
                    docs_add_on
                </span>
            </div>
            <div class="sheet-folder-cont">
                <div class="sheet-folder">Sheet1</div>
                <!-- <div class="sheet-folder">Sheet2</div> -->
            </div>        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
