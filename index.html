<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XExcelSheet</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=docs_add_on" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div id="project-container">
        <div id="file-header-section">
            <div class="file-action">File</div>
            <div class="file-action">Home</div>
            <div class="file-action">Insert</div>
            <div class="file-action">Layout</div>
            <div class="file-action">Help</div>
        </div>
        <div id="cell-property-section">
            <span class="copy"><i class="fa-regular fa-copy"></i></span>
            <span class="scissors"><i class="fa-solid fa-scissors"></i></span>
            <span class="paste"><i class="fa-regular fa-paste"></i></span>


            <span>
                <select name="" id="" class="font-family-prop">
                    <option value="monospace">Monospace</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="cursive">Cursive</option>
                    <option value="Space Grotesk">Space Grotesk</option>
                    <option value="fantasy">Fantasy</option>
                </select>
            </span>

            <span>
                <select name="" id="" class="font-size-prop">
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </span>

            <span class="bold"><i class="fa-solid fa-bold"></i></span>
            <span class="italic"><i class="fa-solid fa-italic"></i></span>
            <span class="underline"><i class="fa-solid fa-underline"></i></span>
            
            <span class="alignment left">
                <i class="fa-solid fa-align-left "></i>
            </span>
            
            <span class="alignment center">
                <i class="fa-solid fa-align-center "></i>
            </span>
            
            <span class="alignment right">
                <i class="fa-solid fa-align-right "></i>
            </span>

            <span class="font-paint-button-span">
                <button type="select" class="paint-button">
                    <i class="fa-solid fa-font"></i>
                </button>
                <input type="color" class="font-color-prop">
            </span>

            <span class="bg-paint-button-span">
                <button type="select" class="paint-button">
                    <i class="fa-solid fa-fill-drip"></i>
                </button>
                <input type="color" class="BGcolor-prop">
            </span>
        </div>
        <div id="formula-header-section">
            
            <input type="text" class="address-bar"  readonly name="" id="">
            
            <img src="assets/image.png" class="function-icon" alt="" srcset="">
            
            <input type="text" class="formula-bar"  name="" id="">

        </div>
        <div id="main-cell-grid">
            <div class="top-dummy-container"></div>
            <div class="represent-col-container"></div>
            <div class="cell-container">
                <div class="represent-row-container"></div>
            </div>
            
        </div>
        <div id="footer-section">
            <div class="sheet-add-icon">
                <span class="material-symbols-outlined">
                    docs_add_on
                </span>
            </div>
            <div class="sheet-folder-cont">
                <div class="sheet-folder">Sheet1</div>
                <!-- <div class="sheet-folder">Sheet2</div> -->
            </div>        
        </div>
    </div>


    <script src="./grid.script.js"></script>
    <script src="./cell_properties.script.js"></script>
</body>
</html>
